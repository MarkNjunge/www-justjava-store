<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JustJava</title>
    <meta data-n-head="true" data-hid="description" name="Description"
      content="A mock food ordering and delivery application for a coffee shop." />
    <!-- TWITTER SEO TAGS -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="JustJava" />
    <meta name="twitter:description" content="A mock food ordering and delivery application for a coffee shop." />
    <meta name="twitter:image:src" content="https://justjava.store/assets/SEO.webp" />
    <!-- OG SEO TAGS -->
    <meta property="og:title" content="JustJava" />
    <meta property="og:url" content="https://justjava.store" />
    <meta property="og:type" content="website" />
    <meta data-n-head="true" property="og:description"
      content="A mock food ordering and delivery application for a coffee shop." />
    <meta property="og:image" content="https://justjava.store/assets/SEO.webp" />
  </head>
  <body id="index">
    <!-- ICONS -->
    <svg class="hidden">
      <symbol id="scroll-down" viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M 3.0292969 3 L 0.97070312 6.4140625 L 12 13 L 23.029297 6.4140625 L 20.970703 3 L 12 8.3574219 L 3.0292969 3 z M 3.0292969 11 L 0.97070312 14.414062 L 12 21 L 23.029297 14.414062 L 20.970703 11 L 12 16.357422 L 3.0292969 11 z">
        </path>
      </symbol>
    </svg>
    <!-- FIRST SCREEN -->
    <section class="h-screen flex flex-col justify-between">
      <div class="header"></div>
      <!-- MAIN CONTENT -->
      <div
        class="container mx-auto max-w-6xl pr-4 pl-4 pt-4 md:pt-0 h-full flex flex-col md:flex-row items-center justify-center">
        <!-- SCREENSHOT -->
        <div id="left-content">
          <img src="./assets/just-java-screenshot.webp" alt="" srcset="" class="screenshot" />
        </div>
        <!-- MAIN TEXT -->
        <div id="right-content" class="ml-0 md:ml-24 mt-4 md:mt-0">
          <div class="flex items-baseline">
            <img src="./assets/logo.svg" alt="Logo" srcset="" class="h-16 mr-2" />
            <h1 class="text-6xl title">JustJava</h1>
          </div>
          <p class="max-w-md text-xl">
            A mock food ordering and delivery application for a coffee shop
          </p>
          <!-- DOWNLOAD BADGES -->
          <div class="mt-4 flex justify-center md:justify-start">
            <a href="https://play.google.com/store/apps/details?id=com.marknkamau.justjava">
              <img src="./assets/google-play-badge.png" alt="" class="download-badge mr-4" />
            </a>
            <a href="https://barbet.marknjunge.com/justjava">
              <img src="./assets/latest-build.png" alt="" class="download-badge" />
            </a>
          </div>
        </div>
      </div>
      <!-- SCROLL ICON -->
      <div class="mb-2 md:mb-4 mt-2 md:mt-0 flex justify-center">
        <svg class="text-white h-6 opacity-25">
          <use href="#scroll-down"></use>
        </svg>
      </div>
    </section>
    <section id="screenshots" class="container mx-auto max-w-6xl mt-6 md:mt-12 pr-4 pl-4">
      <div class="screenshots">
        <div class="flex flex-col items-center rounded-lg screenshot-card">
          <img src="./assets/justjava-product-list.png" alt="" srcset="" class="pt-4 md:pt-12 pr-4 pl-4">
          <div class="w-full rounded-b-lg text-center screenshot-card-bottom">
            <p class="p-2 md:p-6 text-sm md:text-lg font-bold">Products</p>
          </div>
        </div>
        <div class="flex flex-col items-center rounded-lg screenshot-card">
          <img src="./assets/justjava-product-detail.png" alt="" srcset="" class="pt-4 md:pt-12 pr-4 pl-4">
          <div class="w-full rounded-b-lg text-center screenshot-card-bottom">
            <p class="p-2 md:p-6 text-sm md:text-lg font-bold">Product Details</p>
          </div>
        </div>
        <div class="flex flex-col items-center rounded-lg screenshot-card">
          <img src="./assets/justjava-cart.png" alt="" srcset="" class="pt-4 md:pt-12 pr-4 pl-4">
          <div class="w-full rounded-b-lg text-center screenshot-card-bottom">
            <p class="p-2 md:p-6 text-sm md:text-lg font-bold">Cart</p>
          </div>
        </div>
        <div class="flex flex-col items-center rounded-lg screenshot-card">
          <img src="./assets/justjava-checkout.png" alt="" srcset="" class="pt-4 md:pt-12 pr-4 pl-4">
          <div class="w-full rounded-b-lg text-center screenshot-card-bottom">
            <p class="p-2 md:p-6 text-sm md:text-lg font-bold">Checkout</p>
          </div>
        </div>
        <div class="flex flex-col items-center rounded-lg screenshot-card">
          <img src="./assets/justjava-order.png" alt="" srcset="" class="pt-4 md:pt-12 pr-4 pl-4">
          <div class="w-full rounded-b-lg text-center screenshot-card-bottom">
            <p class="p-2 md:p-6 text-sm md:text-lg font-bold">Order</p>
          </div>
        </div>
        <div class="flex flex-col items-center rounded-lg screenshot-card">
          <img src="./assets/justjava-profile.png" alt="" srcset="" class="pt-4 md:pt-12 pr-4 pl-4">
          <div class="w-full rounded-b-lg text-center screenshot-card-bottom">
            <p class="p-2 md:p-6 text-sm md:text-lg font-bold">Profile</p>
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer id="footer" class="container mx-auto max-w-6xl mt-6 md:mt-12 mb-6 pr-4 pl-4">
      <div class="flex flex-col-reverse md:flex-row justify-between">
        <p class="mt-4 md:mt-0 text-center font-bold ">
          Made by <a href="https://marknjunge.com" class="hover:underline text-accent-dark">Mark Njung'e</a>
        </p>

        <div class=" flex justify-around">
          <a href="https://github.com/MarkNjunge/JustJava-Android" class="font-bold hover:underline">Source Code</a>
          <a href="/privacy.html" class="ml-6 font-bold hover:underline">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
